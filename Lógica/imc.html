<meta charset = "UTF-8">
<script>
function pulaLinha(){
    document.write("<br>");
}

function mostra(frase){
    document.write(frase);
    pulaLinha();
}

function calculaImc(altura, peso){
    
    var imc = peso / (altura * altura);
    return imc;
}

var nome = prompt("Informe o seu nome:");
var alturaInformada = parseInt(prompt("Informe a sua altura:"));
var pesoInformado =parseInt(prompt("Informe o seu peso:"));

var imc = calculaImc(alturaInformada, pesoInformado);
document.write(nome+", o IMC é: "+imc);
pulaLinha();

if (imc < 18.5){

    mostra("Você esta abaixo do recomendado");
}
if (imc > 35){

    mostra("Você esta acima do recomendado");
}
if (imc >= 18.5 && imc <= 35){

        mostra("Seu IMC esta excelente");

}


</script>
