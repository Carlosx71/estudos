<!DOCTYPE HTML>
<html>
	<head>
        <title>Simple List Data Binding</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>

            var oData =  {
                names : [{
                "Name":"Dinosaur",               
                "Place":"Mountain"
            },
            {
                "Name":"Elephant",               
                "Place":"Forest"
            },
            {
                "Name":"Whale",               
                "Place":"Sea"
            },
            {
                "Name":"Duck",               
                "Place":"Water"
            },
            {
                "Name":"Monkey",               
                "Place":"Tree"
            }]
            }
            
            var oModel = new sap.ui.model.json.JSONModel();

            var oCol1 = new sap.m.Column({
                header:"Name"
            });

            var oCol2 = new sap.m.Column({
                header:"Place"
            });

            var oCol3 = new sap.m.Column({
                header:"Id"
            });

            var oTable = new sap.m.Table({
                title:"Simple Table",
                columns:[
                    oCol1,
                    oCol2,
                    oCol3
                ]
            });

            var oTemp = new sap.m.ColumnListItem({
                cells:[
                    new sap.m.Text({
                        text:"{Name}"
                    }),
                    new sap.m.Text({
                        text:"{Place}"
                    }),
                    new sap.m.Text({
                        text:"{Id}"
                    })
                ]
            });


            oTable.bindItems({
                path:"/names",
                template: oTemp
            })




            var oList = new sap.m.List({
                headerText:"Animais",
                items:[
                    //Chama o objeto com os itens setados.
                    
                ]
            });

            oList.bindItems({
                path: "/names",
                template: new sap.m.StandardListItem({              
                    title: "{Name}",
                    description: "{Place}"
                })
                    })
            
            oModel.setData(oData)
            oList.setModel(oModel)


            //chama a model
            var oPage = new sap.m.Page({
                title:"List Page",
                content:[
                    //Chamando o objeto da lista para carregar
                    oList
                ]
            });
            var oApp = new sap.m.App( {
                pages:[oPage]
            }).placeAt("content")


		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>

	</body>
</html>
