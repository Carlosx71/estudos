<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
			//"{/key1}" e a maneira que se amarra ao json os dados
			var oLabel = new sap.m.Label({
				text:"{/key1}"
			});
			
			var oLabel2 = new sap.m.Label({
				text:"{/key2}"
			});

			var oData = {
				"key1":"Same value",
				"key2":"Some more value"
			};
			//Criando a model
			var oModel = new sap.ui.model.json.JSONModel();

			oModel.setData(oData)

			//Setando models na label
			oLabel.setModel(oModel)
			oLabel2.setModel(oModel)

			//Buscando a div no html
			oLabel.placeAt("content1")
			oLabel2.placeAt("content2")

		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content1"></div>
		<div>
			<div id="content2"></div>
		</div>

	</body>
</html>
