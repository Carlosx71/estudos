<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<!--Carrega a Biblioteca sap.viz para o graficos-->
		<!-- Veja que o link do src e diferente-->
		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.viz"
				data-sap-ui-theme="sap_bluecrystal">
		</script>


		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				//jQuery.sap.require('sap.viz') 
				//jQuery.sap.require('sap.viz.ui5.data.FlattenedDataset')
				sap.ui.localResources("barchart");
				var app = new sap.m.App({initialPage:"idbarChart1"});
				var page = sap.ui.view({id:"idbarChart1", viewName:"barchart.barChart", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
