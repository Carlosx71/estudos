<!DOCTYPE HTML>
<html>
	<head>
        <title>Simple List Data Binding</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>

            var oData =  {
                names : [{
                "Name":"Dinosaur",               
                "Place":"Mountain"
            },
            {
                "Name":"Elephant",               
                "Place":"Forest"
            },
            {
                "Name":"Whale",               
                "Place":"Sea"
            },
            {
                "Name":"Duck",               
                "Place":"Water"
            },
            {
                "Name":"Monkey",               
                "Place":"Tree"
            }]
            }

            var oModel = new sap.ui.model.json.JSONModel();
            oModel.setData(oData)
            
            sap.ui.getCore().setModel(oModel);

            var oList = new sap.m.List({
                 headerText: "Animals"
            });

            oList.bindAggregation(
                "items",
                "/names",
                function(sIdm, oContext) {
                    var sValue = oContext.getProperty("Name");
                    var sDesc1 = "Are still roaming arround";
                    var sDesc2 = "Are extinct";
                    console.log(sValue)
                    if(sValue === "Dinosaur"){
                        return new sap.m.StandardListItem({
                            title: sValue,
                            description: sDesc2
                        })
                    } else {
                        return new sap.m.StandardListItem({
                            title: sValue,
                            description: sDesc1
                        })
                    }
                    
                    if(sValue === "Monkey"){
                        return new sap.m.StandardListItem({
                        title: sValue,
                        description: "Its a monkey, not a Gorilla"
                        })
                    }
                }
            );


            var oPage = new sap.m.Page({
                title:"List Page",
                content:[
                    //Chamando o objeto da lista para carregar
                    oList
                    
                ]
            });
            var oApp = new sap.m.App( {
                pages:[oPage]
            }).placeAt("content")


		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>

	</body>
</html>
